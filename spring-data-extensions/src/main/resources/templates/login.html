<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>VenueHub / Login</title>

</head>

<body>

<div class="container-fluid">

    <div class="col-md-4 col-md-offset-4">

        <div class="row">
            <h2 class="col-sm-2 col-lg-10 control-label">VenueHub Login</h2>
        </div>

        <form class="form-horizontal" action="#" id="login" th:action="@{/login}" th:object="${loginMemberBean}"
              method="post">

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-7">
                    <input type="text" th:field="*{userName}" class="form-control" id="inputEmail3"
                           placeholder="Email"/>
                </div>
                <!-- <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"/>
                <label th:if="${userNotFound}" th:text="${userNotFoundMsg}"></label> -->
            </div>


            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password"/>
                </div>

                <!-- <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label> -->
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="registerUser.html" th:href="registerMember.html">New user? Register!</a><br/>
                    <a href="resetPassword.html" th:href="resetPassword.html">Forgot your password?</a>
                </div>
            </div>
        </form>

    </div>

</div>
</div>
</body>
</html>
