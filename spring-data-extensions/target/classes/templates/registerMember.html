<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>VenueHub / Register</title>
</head>
<body>

<h1><a href="login.html" th:href="@{/login}">VenueHub</a></h1>

<!-- ADD NEW MEMBER -->
<h2>Register User</h2>

<form action="#" method="post" th:action="@{/registerMember}" th:object="${registerMemberBean}">
    <table>
        <tr>
            <td><input type="text" placeholder="username" th:field="*{member.name}"/>
                <label th:if="${#fields.hasErrors('member.name')}" th:errors="*{member.name}">Username
                    Error</label></td>
            <td><label th:if="${isExistingUserName}" th:text="${isExistingUserNameMsg}">Not found</label></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="email" th:field="*{member.email}"/>
                <label th:if="${#fields.hasErrors('member.email')}" th:errors="*{member.email}">Email Error</label></td>
            <td><label th:if="${isExistingEmail}" th:text="${isExistingEmailMsg}">Not found</label></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="real name" th:field="*{member.name}"/>
                <label th:if="${#fields.hasErrors('member.name')}" th:errors="*{member.name}">Name Error</label></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="city" th:field="*{member.city}"/>
                <label th:if="${#fields.hasErrors('member.city')}" th:errors="*{member.city}">City Error</label></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="country" th:field="*{member.country}"/>
                <label th:if="${#fields.hasErrors('member.country')}" th:errors="*{member.country}">Country
                    Error</label></td>
        </tr>

        <tr>
            <td>
                <select>
                    <option th:each="role : ${T(com.pocstage.venuehub.constants.MemberRole).values()}"
                            th:value="${role}" th:text="${role.role}"></option>
                </select>
            </td>
        </tr>

        <tr></tr>

        <tr>
            <td><input type="password" placeholder="password" th:field="*{member.password}"/>
                <label th:if="${#fields.hasErrors('member.password')}" th:errors="*{member.password}">password
                    Error</label></td>
        </tr>
        <tr>
            <td><input type="password" placeholder="repeat password" th:field="*{comparePassword}"/>
                <label th:if="${#fields.hasErrors('comparePassword')}" th:errors="*{comparePassword}">password
                    Error</label></td>
            <td><label th:if="${isNewPasswordIncorrect}" th:text="${isNewPasswordIncorrectMsg}">Not found</label></td>
        </tr>

        <tr>
            <td>
                <button type="submit">submit</button>
                <a href="../login.html" th:href="@{/login}">Cancel</a></td>
        </tr>
    </table>
</form>


</body>
</html>
